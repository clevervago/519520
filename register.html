  <main>
    <h1>Registration Form</h1>
    <p>Please complete the following form to register for an account on our website.</p>
    <form action="submit-registration.php" method="post">
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="confirm-password">Confirm Password *</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <br>
      <label for="first-name">First Name *</label>
      <input type="text" id="first-name" name="first-name" required>
      <br>
      <label for="surname">Surname *</label>
      <input type="text" id="surname" name="surname" required>
      <br>
      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label for="date-of-birth">Date of Birth</label>
      <input type="date" id="date-of-birth" name="date-of-birth">
      <br>
      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required>
      <br>
      <label for="suburb">Suburb *</label>
      <input type="text" id="suburb" name="suburb" required>
      <br>
      <label for="postcode">Postcode *</label>
      <input type="text" id="postcode" name="postcode" required>
      <br>
      <label for="state">State *</label>
      <select id="state" name="state" required>
        <option value="">--Select--</option>
        <option value="ACT">ACT</option>
        <option value="NSW">NSW</option>
        <option value="NT">NT</option>
        <option value="QLD">QLD</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="VIC">VIC</option>
        <option value="WA">WA</option>
      </select>
      <br>
      <button type="submit">Register</button>
      <button type="button" id="clear-button">Clear</button>
    </form>

  <script>
  // Get references to the form fields and the "Clear" button
  const usernameField = document.getElementById('username');
  const emailField = document.getElementById('email');
  const passwordField = document.getElementById('password');
  const confirmPasswordField = document.getElementById('confirm-password');
  const firstNameField = document.getElementById('first-name');
  const surnameField = document.getElementById('surname');
  const genderField = document.getElementById('gender');
  const dateOfBirthField = document.getElementById('date-of-birth');
  const addressField = document.getElementById('address');
  const suburbField = document.getElementById('suburb');
  const postcodeField = document.getElementById('postcode');
  const stateField = document.getElementById('state');
  const clearButton = document.getElementById('clear-button');

  // Function to clear all form fields
  function clearFormFields() {
    usernameField.value = '';
    emailField.value = '';
    passwordField.value = '';
    confirmPasswordField.value = '';
    firstNameField.value = '';
    surnameField.value = '';
    genderField.value = '';
    dateOfBirthField.value = '';
    addressField.value = '';
    suburbField.value = '';
    postcodeField.value = '';
    stateField.value = '';
  }

  // Add a click event listener to the "Clear" button
  clearButton.addEventListener('click', clearFormFields);
</script>
